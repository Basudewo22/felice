<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #fceabb, #f8b500);
            color: #4a4a4a;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            color: #ff6347;
            margin: 0.1em 0;
            text-shadow: 2px 2px #ffcc00;
        }

        h2 {
            font-size: 1.8em;
            color: #4a4a4a;
            margin: 0 0 15px;
        }
        
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            background-color: #ffcc00;
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Efek Confetti */
        .confetti {
            position: absolute;
            background-color: #ffcc00;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confetti-fall 5s linear infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="main-heading">Selamat Ulang Tahun!</h1>
    <h2 id="sub-heading"></h2>
    <p>Di hari spesial ini, semoga semua impianmu tercapai. Semoga kebahagiaan, kesehatan, dan kesuksesan selalu menyertaimu.</p>
    <a href="#" id="whatsapp-link" class="cta-button">Kirim Ucapan di WhatsApp</a>
</div>

<script>
    // Ganti "nama" dengan nama orang yang berulang tahun
    const nama = "Felicita Kirsta Nugrahani";
    const mainHeading = document.getElementById('main-heading');
    const subHeading = document.getElementById('sub-heading');
    const whatsappLink = document.getElementById('whatsapp-link');

    mainHeading.innerText = `Selamat Ulang Tahun, ${nama}!`;
    subHeading.innerText = `Untuk ${nama}`;
    whatsappLink.href = `https://wa.me/?text=Selamat%20ulang%20tahun%20ya%20${nama}!%20Semoga%20sehat%20selalu.`;

    // JavaScript untuk confetti
    const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6'];
    const container = document.body;

    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDelay = `${Math.random() * 4}s`;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        container.appendChild(confetti);
    }
</script>

</body>
</html>
